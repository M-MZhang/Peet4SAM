dataset:
  name: myeloma
  args:
    data_root: root/data1/zmm/Efficient/efficient_data
    ratios: [0.7, 0.2, 0.1]
    bbox_shift: 20

train_wrapper:
  name: train
  args:
    inp_size: 256
    augment: true

val_wrapper:
    name: val
    args:
      inp_size: 256
      augment: false

test_wrapper:
    name: test
    args:
      inp_size: 256
      augment: false

batch_size: 2
    
eval_type: cod
sam_checkpoint: ./pretrained/sam_vit_b_01ec64.pth
data_norm:
  inp:
    sub:
    - 0.5
    div:
    - 0.5
  gt:
    sub:
    - 0.5
    div:
    - 0.5
  gt_rgb:
    sub:
    - 0.5
    div:
    - 0.5

model:
  name: task_sam
  args:
    inp_size: 256
    loss: iou
    encoder_mode:
      img_size: 1024
      mlp_ratio: 4
      patch_size: 16
      qkv_bias: true
      use_rel_pos: true
      window_size: 14
      out_chans: 256
      scale_factor: 32
      prompt_embed_dim: 256
      tuning_stage: 1234
      embed_dim: 768
      depth: 12
      num_heads: 12
      global_attn_indexes:
      - 2
      - 5
      - 8
      - 11
optimizer:
  name: adamw
  args:
    lr: 0.0002
lr_min: 1.0e-7
epoch_max: 20

multi_step_lr:
  milestones:
  - 1
  gamma: 0.1
epoch_val: 1
epoch_save: 1

#resume: 60
#start_epoch: 60
